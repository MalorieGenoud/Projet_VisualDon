<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Meteor Mapping in D3.js - (SO)</title>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat'>

    <style>
        .country {
            fill: gray;
        }

        .meteor {
            fill: black;
        }

        .tooltip {
            background-color: rgba(46, 46, 48, 0.8);
            border: 0px;
            border-radius: 5px;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            color: white;
            display: none;
            font-size: 12px;
            pointer-events: none;
            position: absolute;
            padding: 8px;
            text-align: left;
            width: auto;
            height: auto;
        }
    </style>
</head>

<body>

<div class="map">

</div>

<script  src="bundle.js"></script>
</body>
</html>
